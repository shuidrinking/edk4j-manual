<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css"  rel="stylesheet" href="../../css/dom.css"/>
	<script type="text/javascript" src="../../javascript/core/domUtil.js"></script>
</head>
<body >
	<div id="title" class="titleDiv">
		20.2.3、pom中引入依赖包
	</div>
	<div class="subTitleDiv addArrow">
		先设置spring-kafka.version属性
	</div>
	<div class="subContentDiv">
		<p><span style="color:teal">&lt;</span><span style="color:#3f7f7f">properties</span><span style="color:teal">&gt;</span></p>
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style="color:teal">&lt;</span><span style="color:#3f7f7f">spring-kafka.version</span><span style="color:teal">&gt;</span><span style="color:black">1.3.0.RELEASE</span><span style="color:teal">&lt;/</span><span style="color:#3f7f7f">spring-kafka.version</span><span style="color:teal">&gt;</span></p>
		<p><span style="color:teal">&lt;/</span><span style="color:#3f7f7f">properties</span><span style="color:teal">&gt;</span></p>
		<p><span style="color:teal">......</span></p>
	</div>
	<div class="subTitleDiv addArrow">
		再引入下面的依赖
	</div>
	<div class="subContentDiv">
		<p><span style="color:teal">&lt;</span><span style="color:#3f7f7f">dependency</span><span style="color:teal">&gt;</span></p>
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style="color:teal">&lt;</span><span style="color:#3f7f7f">groupId</span><span style="color:teal">&gt;</span><span style="color:black">com.edk4j</span><span style="color:teal">&lt;/</span><span style="color:#3f7f7f">groupId</span><span style="color:teal">&gt;</span></p>
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style="color:teal">&lt;</span><span style="color:#3f7f7f">artifactId</span><span style="color:teal">&gt;</span><span style="color:black">edk4j-kafka</span><span style="color:teal">&lt;/</span><span style="color:#3f7f7f">artifactId</span><span style="color:teal">&gt;</span></p>
		<p><span style="color:teal">&lt;/</span><span style="color:#3f7f7f">dependency</span><span style="color:teal">&gt;</span></p>
	</div>
</body>
</html>
