<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css"  rel="stylesheet" href="../../css/dom.css"/>
	<script type="text/javascript" src="../../javascript/core/domUtil.js"></script>
	<script type="text/javascript" src="../../javascript/business/2/2.3.js"></script>
	<style type="text/css">
		tbody tr td{
			border:0;
		}
		thead tr th{
			border:0;
		}
		table>thead{
			display:block;
		}
		table>tbody{
			height:calc(100vh - 2.3rem);
			overflow-y: scroll;
			display:block;
		}
		table>tbody>tr, table>thead>tr{
			width: 100%;
			table-layout: fixed; /* 重要  表格固定算法 */
		}
		table>tbody>tr>td:nth-child(1), table>thead>tr>th:nth-child(1){
			text-align:center;
			width:1rem;
		}
		table>tbody>tr>td:nth-child(2), table>thead>tr>th:nth-child(2){
			width:3rem;
		}
		table>tbody>tr>td:nth-child(5), table>thead>tr>th:nth-child(5){
			width:5rem;
		}
		table>tbody>tr>td:nth-child(3), table>thead>tr>th:nth-child(3){
			text-align:center;
			width:1rem;
		}
		table>tbody>tr>td:nth-child(6), table>thead>tr>th:nth-child(6){
			width:calc(100vw - 12rem);
		}
		table>tbody>tr>td:nth-child(4), table>thead>tr>th:nth-child(4){
			width:1rem;
			text-align:center;
			line-height:unset;
		}
		.playButton{
			cursor:pointer;
			display:inline-block;
			width:0.5rem;
			height:0.5rem;
			background: url(../../image/icons/play-button-style2.png) no-repeat center;
    		background-size: contain;
		}
		.playButton:hover{
			/* box-shadow: 0 0 0.1rem 0.02rem #ff5252; */
			background: url(../../image/icons/play-button-style2-hover.png) no-repeat center;
			background-size: contain;
		}
	</style>
</head>
<body >
	<div id="title" class="titleDiv">
		2.3、学习大纲及视频教程
	</div>
	<div class="subTitleDiv addArrow">
		本教程共56节课程，视频总时长38小时。
	</div>
	<div class="subTitleDiv addArrow">
		从 “菜鸟” 到 “高手” 的进阶方案：
	</div>
	<div class="subContentDiv">
		<div class="item">
			2个晚上学习6小时，成人手；
		</div>
		<div class="item">
			1周的空闲时间学习20小时，成人才；
		</div>
		<div class="item">
			1个月的空闲时间学习50小时，成edk4j高手！
		</div>
	</div>
	<table class="across">
		<thead>
			<tr>
				<th>
					序号
				</th>
				<th>
					课程
				</th>
				<th>
					学习时长
				</th>
				<th>
					教学视频
				</th>
				<th>
					课件下载
				</th>
				<th>
					学习目标
				</th>
			</tr>
		</thead>
		<tbody id="lessionsTable">
		</tbody>
	</table>
	
	<div id="showVideoDiv" class="dialogPageDiv" style="overflow:hidden;display:none;width:10rem;height:8.5rem;top:1rem;left:calc(50% - 8rem);">
		<div onclick="this.parentNode.style.display='none';$('videoIframe').src=null;" class="closeDialogPageDiv"></div>
		<div id="lessionTitle" class="titleDiv" style="text-align:center;cursor:move;" onmousedown="Client.drag(document.getElementById('showVideoDiv'));">
		</div>
		<iframe id="videoIframe" style="margin-top:0.1rem;width:100%;height:8rem;text-align:center;" frameborder="1" allowFullScreen="true"></iframe>
	</div>
</body>
</html>
