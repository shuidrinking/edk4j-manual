<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css"  rel="stylesheet" href="../../css/dom.css"/>
	<script type="text/javascript" src="../../javascript/core/domUtil.js"></script>
</head>
<body>
	<div id="title" class="titleDiv">
		“打印运行日志”Action说明
	</div>
	<div class="subTitleDiv addArrow">
		组件：<img src='../../image/icons/action/runlog.png' style='margin-right:0.1rem;'>打印运行日志
	</div>
	<div class="subTitleDiv addArrow">
		备注或算法描述：打印指定日志内容到log文件中
	</div>
	<div class="subTitleDiv addArrow">
		实现类：com.edk4j.core.action.PrintLogAction
	</div>
	<div class="subTitleDiv addArrow">
		属性清单：
	</div>
	<table class="across">
		<colgroup><col style="width:0.5rem;"/><col style='width:3rem;'/><col style='width:3rem;'><col/><col style='width:3rem;'/><col style="width:1rem;"/><col style='width:2rem;'/></colgroup>
		<thead>
			<tr>
				<th>序号</th><th>属性id</th><th>属性标签</th><th>属性说明</th><th>默认值</th><th>可否为空</th><th>可选值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style='text-align:center;'>1</td><td>printLeval</td><td>输出级别</td><td></td><td>info</td><td style='text-align:center;'>true</td><td>info<br>error<br>warn<br>debug</td>
			</tr>

			<tr>
				<td style='text-align:center;'>2</td><td>printContent</td><td>输出内容</td><td>支持EL表达式，context中的字段值的占位符为${someId}，本组件会自动将占位符替换为真实值。例如：我叫${name}，今年${age}岁了</td><td></td><td style='text-align:center;'>false</td><td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
