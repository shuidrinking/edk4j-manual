	<div id="title" class="titleDiv">
		5.2.6、edk4jBpm中route的条件配置专题
	</div>
	<div class="subTitleDiv addArrow">
		对route标签设置condition，要填写aviator表达式（&lt;route condition="aviator表达式..."/&gt;）。
	</div>
	<div class="subTitleDiv addArrow">
		aviator是什么？<br/>
	</div>
	<div class="subContentDiv">
		aviator是一个表达式计算器，对于它的介绍，网上有海量资料。你在表达式中可以直接使用context中的字段，因为context也是map，它很好的支持aviator。<br/>
		<a href="https://www.yuque.com/boyan-avfmj/aviatorscript" target="_blank">官方网站文档</a>
	</div>
