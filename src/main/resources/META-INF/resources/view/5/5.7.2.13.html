<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<div id="title" class="titleDiv">
		“字符串占位符替换”Action说明
	</div>
	<div class="subTitleDiv addArrow">
		组件：<img src='../../image/icons/action/a043.png' style='margin-right:0.1rem;'>字符串占位符替换
	</div>
	<div class="subTitleDiv addArrow">
		备注或算法描述：将字符串中的${id}占位符，替换为context中的真实值
	</div>
	<div class="subTitleDiv addArrow">
		实现类：com.edk4j.core.action.ReplacePlaceholderAction
	</div>
	<div class="subTitleDiv addArrow">
		属性清单：
	</div>
	<table class="across">
		<colgroup><col style="width:0.5rem;"/><col style='width:3rem;'/><col style='width:3rem;'><col/><col style='width:3rem;'/><col style="width:1rem;"/><col style='width:2rem;'/></colgroup>
		<thead>
			<tr>
				<th>序号</th><th>属性id</th><th>属性标签</th><th>属性说明</th><th>默认值</th><th>可否为空</th><th>可选值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style='text-align:center;'>1</td><td>content</td><td>待处理数据</td><td>该属性的优先级高于contentDataCellId，若该属性值非空，则会忽略contentDataCellId的设置</td><td></td><td style='text-align:center;'>false</td><td></td>
			</tr>

			<tr>
				<td style='text-align:center;'>2</td><td>contentDataCellId</td><td>待处理数据所在字段id</td><td></td><td></td><td style='text-align:center;'>false</td><td></td>
			</tr>

			<tr>
				<td style='text-align:center;'>3</td><td>resultDataCellId</td><td>保存处理结果的字段id</td><td></td><td></td><td style='text-align:center;'>false</td><td></td>
			</tr>
		</tbody>
	</table>
